<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>索引與內容區網頁</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .index-area {
      width: 200px;
      background-color: #f2f2f2;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
    }
    .index-item {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
      color: #333;
      text-decoration: none;
    }
    .index-item:hover {
      color: #007BFF;
    }
    .content-area {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- 索引區 -->
  <div class="index-area">
    <a href="#" class="index-item" onclick="loadContent('content1.html')">內容一</a>
    <a href="#" class="index-item" onclick="loadContent('content2.html')">內容二</a>
    <a href="#" class="index-item" onclick="loadContent('content3.html')">內容三</a>
  </div>

  <!-- 內容區 -->
  <div class="content-area" id="content">
    <h2>歡迎</h2>
    <p>請從左邊選擇一個項目來顯示內容。</p>
  </div>
</div>

<script>
  function loadContent(file) {
    fetch(file)
      .then(response => {
        if (!response.ok) throw new Error("載入失敗");
        return response.text();
      })
      .then(html => {
        document.getElementById('content').innerHTML = html;
      })
      .catch(error => {
        document.getElementById('content').innerHTML = "<p>無法載入內容。</p>";
        console.error(error);
      });
  }
</script>

</body>
</html>
